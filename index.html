<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

  <title>Tetris</title>

</head>

<body>
  <div class="container">

    <div class="row text-center">
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Nome</label>
            <input type="text" class="form-control" id="txtName" placeholder="Nome">
          </div>
          <div class="form-group">
            <label for="selectSize">Tamanho do tabuleiro</label>
            <select class="form-control" id="selectSize">
              <option value="0">10x20</option>
              <option value="1">22x44</option>
            </select>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary" type="button" onclick="startGame()" id="btnStart">Iniciar Jogo</button>
            <button class="btn btn-primary" type="button" onclick="restartGame()" id="btnRestart">Próxima Partida</button>
          </div>


          <div class="form-group" id="gameInfo">
            <p id="score"></p>
            <p id="timeLevel">Level: 1</p>
            <p id="completeRows">Linhas: 0</p>
            <p id="timer">Tempo de jogo: 00:00:00</p>
          </div>
        </form>

        <br><br>
        <div id="divGameTable">
            <table id="gameTable" style="width:100%">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Pontuação</th>
                    <th>Nível</th>
                    <th>Tempo</th>
                  </tr>
                </thead>
                <tbody>
                    
                    </tbody>
              </table>
        </div>        

      </div>
      <div class="col-md text-center">
        <canvas id="tetris" width="200" height="400"></canvas><br>
        <button class="btn btn-primary" type="button" onclick="pauseGame()" id="btnPauseGame">(Des)congelar</button>
      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

</body>

<script src="utils.js"></script>
<script src="Tetromino.js"></script>
<script src="Board.js"></script>
<script src="index.js"></script>



</html>
